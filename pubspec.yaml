name: template
description: Template App .

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  flex_color_scheme: ^7.3.1
  encrypt: ^5.0.3

  auto_route: ^7.8.4
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  dio: ^5.3.3
  flutter_dotenv: ^5.1.0
  hooks_riverpod: ^2.4.5
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  responsive_framework: ^1.1.1
  flutter_hooks: ^0.20.3
  flutter_secure_storage: ^9.0.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  connectivity_plus: ^5.0.1
  flutter_svg: ^2.0.9
  logger: ^2.0.2+1
  flutter_localizations:
    sdk: flutter





dev_dependencies:
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.6
  custom_lint: ^0.5.6
  flutter_gen_runner: ^5.3.2
  flutter_test:
    sdk: flutter
  freezed: ^2.4.5
  isar_generator: ^3.1.0+1
  json_serializable: ^6.7.1
  lint: ^2.1.2
  riverpod_lint: ^2.1.1
  mockito: ^5.4.2
  http_mock_adapter: ^0.6.0




flutter_gen:
  output: lib/gen/ 
  line_length: 80 
  assets:
    enabled: true
  fonts:
    enabled: true
  integrations:
    flutter_svg: true
    lottie: true


flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - .env.dev
    - .env.prod
    - assets/
    - assets/icons/languages/


scripts:
  init : flutter clean; flutter pub get; flutter gen-l10n; flutter pub run build_runner build -d
  build: flutter pub run build_runner build -d
  watch: flutter pub run build_runner watch
  format: flutter format lib
  android: flutter build apk --release
  get: flutter pub get
  